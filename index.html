<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
  <div class="mainContainer">
    <div id="topImageContainer">
      <img src="./images/illustration-hero.svg" alt="Animated dancing lady listening to music">
    </div>
    <div class="contentContainer">
      <div class="itemContainer">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="itemContainer">
        <div class="flexContainer">
          <div class="itemContainer">
            <img src="./images/icon-music.svg" alt="Music Note">
          </div>
          <div class="itemContainer">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="itemContainer end">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="itemContainer">
          <button id="btnProcToPayment">Proceed to Payment</button>
          <br>
          <button id="btnCancel">Cancel Order</button>
        </div>
      </div>

    </div>
  </div>
  


  


  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KPInc425</a>.
  </div>
</body>
</html>
